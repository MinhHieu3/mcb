<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mcb.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/JNKKKK/MoreToggles.css@0.2.1/output/moretoggles.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script>
      function timedRefresh(timeoutPeriod) {
        setTimeout("location.reload(true);", timeoutPeriod);
      }

      window.onload = timedRefresh(5000);
    </script>
    <title>mcb</title>
  </head>

  <body>
    <script src="mcb.js"></script>

    <h1
      class="text-white text-center"
      style="
        background-image: linear-gradient(
          to right bottom,
          #9a06f0c3,
          #11ede9ba
        );
        border-radius: 10px;
        font-weight: bold;
      "
    >
      <i>Bui Minh Hieu - B19DCDT075</i>
    </h1>
    <div class="container-fluid pt-3">
      <div class="row" style="justify-content: space-around">
        <div class="col-4 display-6">
          <div
            id="nhieudo1"
            style="height: 200px; border-radius: 10px; font-weight: bold"
          >
            <div class="pt-5 text-center text-light">
              Nhiệt Độ
              <img
                src="https://cdn2.iconfinder.com/data/icons/weather-and-seasons-1/110/Icons__heat-512.png"
                style="width: 3rem; height: 3rem"
              />
              <div id="nhietdo"></div>
              <script>
                var y = (document.getElementById("nhietdo").innerHTML =
                  Math.floor(Math.random() * 100));

                if (y < 20) {
                  document.getElementById("nhieudo1").style.backgroundColor =
                    "#FF0066";
                } else if (y >= 20 && y < 40) {
                  document.getElementById("nhieudo1").style.backgroundColor =
                    "#FF0033";
                } else if (y >= 40 && y < 60) {
                  document.getElementById("nhieudo1").style.backgroundColor =
                    "#FF0000";
                } else {
                  document.getElementById("nhieudo1").style.backgroundColor =
                    "#990000";
                }
              </script>
            </div>
          </div>
        </div>

        <div class="col-4 display-6">
          <div
            id="doam1"
            style="height: 200px; border-radius: 10px; font-weight: bold"
          >
            <div class="pt-5 text-center text-light">
              Độ Ẩm

              <div id="doam"></div>
              <script>
                var x = (document.getElementById("doam").innerHTML = Math.floor(
                  Math.random() * 100
                ));

                if (x < 20) {
                  document.getElementById("doam1").style.backgroundColor =
                    "#6699FF";
                } else if (x >= 20 && x < 40) {
                  document.getElementById("doam1").style.backgroundColor =
                    "#0000FF";
                } else if (y >= 40 && y < 60) {
                  document.getElementById("doam1").style.backgroundColor =
                    "#330066";
                } else {
                  document.getElementById("doam1").style.backgroundColor =
                    "#0000AA";
                }
              </script>
            </div>
          </div>
        </div>

        <div class="col-4 display-6">
          <div
            id="anhsang1"
            style="height: 200px; border-radius: 10px; font-weight: bold"
          >
            <div class="pt-5 text-center text-light">
              Ánh sáng
              <img
                src="https://thuthuatnhanh.com/wp-content/uploads/2020/02/hinh-anh-ong-mat-troi-1.png"
                style="width: 3rem; height: 3rem; border-radius: 35px"
              />
              <div id="anhsang"></div>
              <script>
                var z = (document.getElementById("anhsang").innerHTML =
                  Math.floor(Math.random() * 100));

                if (z < 20) {
                  document.getElementById("anhsang1").style.backgroundColor =
                    "#66FF66";
                } else if (z >= 20 && z < 40) {
                  document.getElementById("anhsang1").style.backgroundColor =
                    "#00AA00";
                } else if (y >= 40 && y < 60) {
                  document.getElementById("anhsang1").style.backgroundColor =
                    "#CCFF00";
                } else {
                  document.getElementById("anhsang1").style.backgroundColor =
                    "#00FF00";
                }
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid pt-2">
      <div class="row" style="justify-content: space-around">
        <div
          class="col-8"
          style="
            border-style: double;
            border-radius: 10px;
            border-color: red;
            border-width: 15px;
          "
        >
          <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description">
              
            </p>
          </figure>
        </div>

        <script>
          Highcharts.chart("container", {
            title: {
              text: "U.S Solar Employment Growth by Job Category, 2010-2020",
            },

            subtitle: {
              text: 'Source: <a href="https://irecusa.org/programs/solar-jobs-census/" target="_blank">IREC</a>',
            },

            yAxis: {
              title: {
                text: "Number of Employees",
              },
            },

            xAxis: {
              accessibility: {
                rangeDescription: "Range: 2010 to 2020",
              },
            },

            legend: {
              layout: "vertical",
              align: "right",
              verticalAlign: "middle",
            },

            plotOptions: {
              series: {
                label: {
                  connectorAllowed: false,
                },
                pointStart: 2010,
              },
            },

            series: [
              {
                name: "nhiêt độ",
                data: [
                  43934, 48656, 65165, 81827, 112143, 142383, 171533, 165174,
                  155157, 161454, 154610,
                ],
              },
              {
                name: "độ ẩm ",
                data: [
                  24916, 37941, 29742, 29851, 32490, 30282, 38121, 36885, 33726,
                  34243, 31050,
                ],
              },
              {
                name: "ánh sáng",
                data: [
                  21908, 5548, 8105, 11248, 8989, 11816, 18274, 17300, 13053,
                  11906, 10073,
                ],
              },
            ],

            responsive: {
              rules: [
                {
                  condition: {
                    maxWidth: 500,
                  },
                  chartOptions: {
                    legend: {
                      layout: "horizontal",
                      align: "center",
                      verticalAlign: "bottom",
                    },
                  },
                },
              ],
            },
          });
        </script>

        <div class="col-sm-4">
          <div
          style="height:250px;border-radius:10px; font-weight: bold;text-align: center;background-color: blueviolet;border-width: 10px; ">
            <div class="ok">LED_1</div>
            <img id="myImage" src="light-off.png" style="width: 100px" alt="" />
            <button type="button" class="btn btn-success" onclick="LightOn()">
              on
            </button>
            <button type="button" class="btn btn-danger" onclick="LightOff()">
              off
            </button>
          </div>

          <div
            style="
              height: 250px;
              border-radius: 10px;
              font-weight: bold;
              text-align: center;
              background: #e009a0a6;
              font-size: 40px;
              font-weight: bold;
              color: white;
            "
          >
            <div class="ok1">LED_2</div>
            <img id="myImage1" src="light-off.png" style="width: 100px" alt="" />
          
            <button type="button" class="btn btn-success" onclick="LightOn1()">
              on
            </button>
            <button type="button" class="btn btn-danger" onclick="LightOff1()">
              off
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function LightOn() {
        let text =
          "\tBạn vừa yêu cầu BẬT đèn!\n\tNhấn OK để thực hiện hoặc Cancel để hủy yêu cầu. ";
        if (confirm(text) == true) {
          document.getElementById("myImage").src = "light-on.png";
        } else {
          document.getElementById("myImage").src = "light-off.png";
        }
      }
      function LightOff() {
        let text =
          "\tBạn vừa yêu cầu TẮT đèn!\n\tNhấn OK để thực hiện hoặc Cancel để hủy yêu cầu.";
        if (confirm(text) == true) {
          document.getElementById("myImage").src = "light-off.png";
        } else {
          document.getElementById("myImage").src = "light-on.png";
        }
      }
      function LightOn1() {
        let text =
          "\tBạn vừa yêu cầu BẬT đèn!\n\tNhấn OK để thực hiện hoặc Cancel để hủy yêu cầu. ";
        if (confirm(text) == true) {
          document.getElementById("myImage1").src = "light-on.png";
        } else {
          document.getElementById("myImage1").src = "light-off.png";
        }
      }
      function LightOff1() {
        let text =
          "\tBạn vừa yêu cầu TẮT đèn!\n\tNhấn OK để thực hiện hoặc Cancel để hủy yêu cầu.";
        if (confirm(text) == true) {
          document.getElementById("myImage1").src = "light-off.png";
          //document.getElementById("myImage1").style.backgroundColor = "red";
        } else {
          document.getElementById("myImage1").src = "light-on.png";
        }
      }
    </script>
  </body>
</html>
